<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple ToDo list without JavaScript</title>
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>
  <div class="todo">
    <!-- Welcome -->
    <div class="todo-header">
      <h1 class="welcome-title">
        Привет,
        <span class="welcome-title-name">Ринат!</span>
      </h1>

      <!-- Date -->
      <div class="date">
        <div class="date-day">30</div>
        <div class="date-month-year">
          января
          <br>
          2021
        </div>
        <div class="date-week-day">суббота</div>
      </div>

    </div>

  </div>
</body>

</html>
